<h2 id="Blog"> Projects </h2>
<hr class="bar-blog"> </hr>
{% for post in site.categories['blog'] limit:5%}

    <div class="post-header title">
      <a href="{{post.url}}"><h1 class="post-title">{{ post.title }}</h1></a>
    </div>
    <div class="post-header date">
      <p class="post-meta">
        {{ post.date | date: "%B %Y" }}
        {% if post.author %} • {{ post.author }}{% endif %}
        {% if post.meta %} • {{ post.meta }}{% endif %}
      </p>
    </div>
    <div class="post-header date">
      <p class="post-abstract">
        {{ post.abstract }}
      </p>
    </div>

{% endfor %}
<hr class="bar-blog"> </hr>

<h2 id="Project"><a href="/posts"> More >> </a></h2>
